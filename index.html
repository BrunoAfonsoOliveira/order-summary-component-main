<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div class="hero-container">
      <!-- <img class="hero" src="images/illustration-hero.svg" alt=""> -->
    </div>
    <h1 class="title">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-container">
      <img class="icon-plan" src="images/icon-music.svg" alt="">
      <div class="features-container">
        <h1 class="title-plan">Annual Plan</h1>
        <p class="price-plan">$59.99/year</p>
      </div>
      <a class="change-plan" href="#">Change</a>
    </div>
    <div class="payment-btn">
      <p>Proceed to Payment</p>
    </div>
    <p class="cancel">Cancel Order</p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
